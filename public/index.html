<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
</head>
<body>
    <section class="container">
      <h1>Gerador de Senhas</h1>
      <div class="senha-gerada">Selecione as opções </div>

     <label>Quantidade de caracteres </label> 
     <input type ="number" value = "10" class = "qtd-caracteres" min = "1" max = "50"><br>

     <label>Adicionar maiúsculas</label>
     <input type ="checkbox" class = "chk-maiusculas" checked><br>
   
     <label>Adicionar minúsculas</label>
     <input type ="checkbox" class = "chk-minusculas" ><br>
   
     <label>Adicionar números</label>
     <input type ="checkbox" class = "chk-numeros" checked><br>

     <label>Adicionar simbolos</label>
     <input type ="checkbox" class = "chk-simbolos" checked><br>

     <button class = "gerar-senha">Gerar senha</button>

    </section>





<script src="./assets/js/bundle.js"></script>
</body>
</html>
